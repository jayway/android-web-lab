<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta charset="UTF-8">
<title>List</title>
<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<h1>Château Pétrus</h1>
	<div>
		<div>
			<img class="detail_image" src="images/red_wine.jpg">
		</div>

		<ul class="wineInfo">
			<li><span class="infoLabel">Pris:</span> 22.500 kr</li>
			<li><span class="infoLabel">Årgång:</span> 1945</li>
			<li><span class="infoLabel">Alkoholhalt:</span> 13%</li>
			<li><span class="infoLabel">Sockerhalt:</span> 4g/l</li>
			<li><span class="infoLabel">Användning:</span> Drickes</li>
			<li><span class="infoLabel">Smak:</span> God</li>
		</ul>

		<table class="infoTable">
			<tr>
				<td class="infoCell"><img class="infoIcons"
					src="images/moo.gif" /></td>
				<td class="infoCell"><img class="infoIcons"
					src="images/boo.gif" /></td>
				<td class="infoCell"><img class="infoIcons"
					src="images/cheese.png" /></td>
			</tr>
			<tr>
				<td class="infoCell"><img class="infoIcons"
					src="images/pie.gif" /></td>
				<td class="infoCell"><img class="infoIcons"
					src="images/pie1.gif" /></td>
				<td class="infoCell"><img class="infoIcons"
					src="images/pie2.gif" /></td>
			</tr>
			<tr>
				<td class="infoCell">Fylla</td>
				<td class="infoCell">Syra</td>
				<td class="infoCell">Sötma</td>
			</tr>
		</table>
	</div>
</body>
</html>
